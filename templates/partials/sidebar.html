<!-- Sidebar -->
<div class="sidebar">
    <!-- Profile card -->
    <div class="card mb-4">
        <div class="card-body text-center">
            <div class="rounded-circle bg-primary mx-auto mb-3"
                 style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
                <span class="text-white fs-2">N</span>
            </div>
            <h5 class="card-title mb-1">Nestor Wheelock</h5>
            <p class="text-muted-custom small">Diver · Traveler · Tech Nerd</p>
        </div>
    </div>

    <!-- Sections (Pages) -->
    <div class="card mb-4">
        <div class="card-body">
            <h6 class="card-title text-uppercase text-muted-custom mb-3">Sections</h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if current_path == "/" %}fw-bold{% endif %}"
                       href="/">All Posts</a>
                </li>
                {% for page in nav_pages %}
                <li class="nav-item">
                    <a class="nav-link {% if current_path == page.slug %}fw-bold{% endif %}"
                       href="/{{ page.slug }}/">{{ page.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Contact CTA -->
    <div class="card bg-primary text-white">
        <div class="card-body text-center">
            <h6>Get in Touch</h6>
            <p class="small mb-2">Have questions? Reach out!</p>
            <a href="/contact/" class="btn btn-light btn-sm">Contact Me</a>
        </div>
    </div>

    <!-- Legal Links -->
    <div class="mt-4 text-center small text-muted-custom">
        <a href="/privacy-policy/" class="text-muted text-decoration-none">Privacy Policy</a>
        <span class="mx-2">·</span>
        <a href="/terms-of-use/" class="text-muted text-decoration-none">Terms of Use</a>
    </div>
</div>
