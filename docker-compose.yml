version: '3.8'

services:
  rust-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-nestorwheelock
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://nestor:${DB_PASSWORD}@host.docker.internal:5433/nestorwheelock
      - RUST_LOG=info
    expose:
      - "3002"
    networks:
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: nestorwheelock-nginx
    restart: unless-stopped
    ports:
      - "8088:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nestorwheelockcom_media_volume:/var/www/media:ro
      - nestorwheelockcom_static_volume:/var/www/static:ro
    depends_on:
      - rust-frontend
    networks:
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  web:
    driver: bridge

volumes:
  nestorwheelockcom_media_volume:
    external: true
  nestorwheelockcom_static_volume:
    external: true
